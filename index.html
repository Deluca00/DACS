<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> E<span><i class="bi bi-lightning-charge"></i></span>C</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./asset/style/sign.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form id="authForm">
                <div class="input-group"> 
                    <div class="input-field" id="nameField"> 
                        <i class="fa-solid fa-user"></i> 
                        <input type="text" id="username" placeholder="Name"  >
                    </div> 
                    <div class="input-field" >
                        <i class="fa-solid fa-envelope"></i> 
                        <input type="email" id="email" placeholder="Email" required > 
                    </div>
                    <div class="input-field" > 
                        <i class="fa-solid fa-lock"></i> 
                        <input type="password" id="password" placeholder="Password" required> 
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-eye-slash show" ></i>
                    </div>
                    <div class="btn">
                        <input type="submit" value="Submit">
                    </div>
                </div>
                
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>
                </div> 
            </form> 
        </div>
    </div>
<script>
    let signupBtn = document.getElementById("signupBtn");
    let signinBtn = document.getElementById("signinBtn");
    let eye_hid = document.querySelector(".fa-eye-slash");
    let eye = document.querySelector(".fa-eye");
    let pass = document.querySelector("#password");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title"); 
    let form = document.querySelector("form");
    let authForm = document.getElementById("authForm");

    signinBtn.onclick = function(event) {
        event.preventDefault();
        nameField.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
        form.reset();
    }

    signupBtn.onclick = function(event) {
        event.preventDefault();
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
        form.reset();
    }

    eye.onclick = function() {
        eye.classList.add("show");
        eye_hid.classList.remove("show");
        pass.setAttribute('type','text');
    }

    eye_hid.onclick = function() {
        eye_hid.classList.add("show");
        eye.classList.remove("show");
        pass.setAttribute('type','password');
    }

    authForm.addEventListener("submit", function(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (title.innerHTML === "Sign Up") {
            signup(event);
        } else {
            login(event);
        }
    });

    function signup(e) {
        e.preventDefault();
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var user = {
            email: email,
            password: password
        };
        var json = JSON.stringify(user);
        localStorage.setItem(email, json);
        alert("Đăng ký thành công");
        document.getElementById("password").value = ""; 
    }

    function login(e) {
        e.preventDefault();
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var user = localStorage.getItem(email);
        var data = JSON.parse(user);
        if (email == data.email && password == data.password) {
            alert("Đăng nhập thành công");
            window.location.href = "page.html";
        } else {
            alert("Sai email hoặc mật khẩu");
            document.getElementById("email").value = ""; 
            document.getElementById("password").value = ""; 
        }
    }
</script>
</body>
</html>
